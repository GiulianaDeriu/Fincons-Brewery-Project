<li class="list-group-item">
  <label class="lead mb-2">{{ beerItem.beerName }}</label>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Style</th>
          <th scope="col">UPC</th>
          <th scope="col">Price</th>
          <th scope="col">Last modified</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active">
          <td>{{ beerItem.beerStyle }}</td>
          <td>{{ beerItem.upc }}</td>
          <td>{{ beerItem.price | currency: 'EUR' }}</td>
          <td>{{ beerItem.lastModifiedDate | date: 'dd/MM/yyyy HH:mm' }}</td>
        </tr>
      </tbody>
    </table>

    <div style="display:flex; justify-content: right">
      <button
        class="btn btn-primary btn-sm mx-3"
        routerLink="/edit/{{ beerItem.id }}"
      >
        Edit
      </button>
      <button class="btn btn-danger btn-sm mx-3" (click)="delete(beerItem)">
        Delete
      </button>
    </div>
  </div>
</li>
